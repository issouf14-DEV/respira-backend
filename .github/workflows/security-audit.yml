name: Audit de SÃ©curitÃ© Automatique

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # ExÃ©cuter tous les jours Ã  2h du matin UTC
    - cron: '0 2 * * *'

jobs:
  security-audit:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout du code
      uses: actions/checkout@v4
    
    - name: ğŸ Configuration Python 3.14
      uses: actions/setup-python@v4
      with:
        python-version: '3.14'
        cache: 'pip'
    
    - name: ğŸ“¦ Installation des dÃ©pendances
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit pip-audit
        if [ -f requirements/base.txt ]; then pip install -r requirements/base.txt; fi
        if [ -f requirements/security.txt ]; then pip install -r requirements/security.txt; fi
    
    - name: ğŸ›¡ï¸ Audit Safety (vulnÃ©rabilitÃ©s connues)
      run: |
        safety check --json --output safety-report.json || echo "Safety dÃ©tectÃ© des problÃ¨mes"
        safety check || true
    
    - name: ğŸ” Audit pip-audit (base de donnÃ©es OSV)
      run: |
        pip-audit --format=json --output=pip-audit-report.json || echo "pip-audit dÃ©tectÃ© des problÃ¨mes"
        pip-audit || true
    
    - name: ğŸ”’ Analyse statique Bandit
      run: |
        bandit -r . -x ./venv,./env,./.venv -f json -o bandit-report.json || echo "Bandit dÃ©tectÃ© des problÃ¨mes"
        bandit -r . -x ./venv,./env,./.venv || true
    
    - name: ğŸš¨ VÃ©rification secrets dans le code
      run: |
        # Recherche de patterns de secrets
        echo "ğŸ” Recherche de secrets potentiels..."
        grep -r -E "(SECRET_KEY|API_KEY|PASSWORD|TOKEN)" . \
          --exclude-dir=.git \
          --exclude-dir=.github \
          --exclude-dir=venv \
          --exclude-dir=env \
          --exclude="*.json" \
          --exclude="security_audit.py" \
          --exclude="update_security.py" \
          --exclude="*.md" || echo "Aucun secret trouvÃ© dans le code"
    
    - name: ğŸ“Š Upload des rapports d'audit
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: |
          safety-report.json
          pip-audit-report.json
          bandit-report.json
    
    - name: ğŸ’¬ Commentaire PR avec rÃ©sultats
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v8
      with:
        script: |
          const fs = require('fs');
          let comment = '## ğŸ›¡ï¸ Rapport d\'audit de sÃ©curitÃ©\\n\\n';
          
          // Lire les rapports s'ils existent
          try {
            if (fs.existsSync('safety-report.json')) {
              const safety = JSON.parse(fs.readFileSync('safety-report.json', 'utf8'));
              comment += `### Safety: ${safety.vulnerabilities ? safety.vulnerabilities.length : 0} vulnÃ©rabilitÃ©s dÃ©tectÃ©es\\n`;
            }
          } catch (e) {
            comment += '### Safety: âœ… Aucune vulnÃ©rabilitÃ© dÃ©tectÃ©e\\n';
          }
          
          try {
            if (fs.existsSync('pip-audit-report.json')) {
              const pipAudit = JSON.parse(fs.readFileSync('pip-audit-report.json', 'utf8'));
              comment += `### pip-audit: ${pipAudit.vulnerabilities ? pipAudit.vulnerabilities.length : 0} vulnÃ©rabilitÃ©s dÃ©tectÃ©es\\n`;
            }
          } catch (e) {
            comment += '### pip-audit: âœ… Aucune vulnÃ©rabilitÃ© dÃ©tectÃ©e\\n';
          }
          
          comment += '\\nğŸ“Š Rapports dÃ©taillÃ©s disponibles dans les artefacts de ce run.';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });

  dependency-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
    
    - name: ğŸ” Dependency Review
      uses: actions/dependency-review-action@v3
      with:
        fail-on-severity: high
        comment-summary-in-pr: true